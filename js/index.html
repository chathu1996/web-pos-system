<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Demo - PHP Point Of Sale | Easy to use Oline POS Software</title>
    <link rel="stylesheet" href="/css/style.css">

<body>
